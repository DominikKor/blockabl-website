{% extends "website/base.html" %}
{% block title %}blockabl. - Home{% endblock %}
{% block content %}
    {% load static %}
    <div id="carouselExampleIndicators" class="carousel slide" style="position: absolute" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static "/website/cave.jpg" %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static "/website/skywars_map_center.jpg" %}" class="d-block w-100" alt="Playing Skywars on Herobrine map">
            </div>
            <div class="carousel-item">
                <img src="{% static "/website/bedwars_map.jpg" %}" class="d-block w-100" alt="Our Bedwars-Minigame">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
    <div style="text-align: center;">
        <div class="mx-3 my-3 mt-5 jointxt mag-font">
            <h2 class="server-info server-ip p-2">
                Join our Minecraft server!
            </h2><br>
            <div class="input-group mb-3 mt-3">
                <p hidden id="server-ip-p">blockabl.net</p>
                <input type="text" class="form-control" value="blockabl.net" id="server-ip"
                       aria-label="Server IP" aria-describedby="button-addon2" readonly="readonly" name="blockabl.net">
                <button class="btn btn-danger" type="button" id="button-addon2" onclick="copyToClipboard('#server-ip-p')">
                    Copy
                </button>
            </div>
            <h4 class="server-info server-versions p-2">
                Minecraft Java - Versions <strong>1.8 - 1.16.5</strong>
            </h4>
        </div>
    </div>
{% endblock %}
